		<script src="scripts/jquery-1.12.0.min.js"></script>
		<script src="scripts/jsqrcode-combined.min.js"></script>
		<script src="scripts/html5-qrcode.min.js"></script>

		<script src="scripts/main.js"></script>

	<body>
	<nav class="navbar navbar-default">

		</div>


		</div>
	</nav>
	<div class="container-fluid">
		<div class="well" id="statusWell">請感應票卡</div>
		<!-- Screen -->
		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">攝影機畫面</h3></div>
			<div class="panel-body">
			<div id="reader"></div>
		</div>
		</div>
		<!-- Setting Content  -->
		<div class="panel panel-info">
			<div class="panel-heading"><h3 class="panel-title">設定區</h3></div>
			<div  class="panel-body">
				<p>
					<span id="labMapID" class="label label-default">樓層</span>
					<span id="labZone" class="label label-default">區域</span>
				</p>
				<p>
					<select id="selMap">
						<option value=0>2F</option>
						<option value=1>3F</option>
						<option value=2>4F</option>
						<option value=3>Lab</option>
					</select>
					<input type="text" id="inputZone" placeholder="區域" aria-describedby="basic-addon1">
					<button id="btnApply" class="btn btn-primary" onclick="ChangeArea()">套用</button>
				</p>
				<p>
					<button class="btn btn-danger" onclick="Shutdown()">停止</button>
					<button class="btn btn-primary" onclick="StartUp()">啟用</button>
				</p>
			</div>
		</div>
